        <style>
            .profile-container2 {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #ddd;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            display: none;
        }

        .save-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .save-btn:hover {
            background-color: #218838;
        }

            <div class="profile-container">
              <div class="profile-wrapper">
                <div class="profile-content">
                  <div class="profile-layout">                    
                    <div class="kelas">
                      <div class="profile-container2">
                        <img id="profilePhoto" class="profile-photo" src="https://via.placeholder.com/150" alt="Profile Photo">
                        <br>
                        <label class="btn" for="fileInput">Change Photo</label>
                        <input type="file" id="fileInput" accept="image/*">
                        <br>
                        <button class="save-btn" id="savePhoto">Save Photo</button>
                      </div>
                    </div>
                    <div class="profile-form-column">
                      <form class="form-container">
                        <h1 class="form-title">Manage My Account</h1>
                        <div class="form-wrapper">
                          <div class="form-fields">
                            <div class="input-group">
                              <label for="username" class="input-label">Username</label>
                              <input type="text" id="username" class="form-input" aria-label="Username">
                            </div>
                            <div class="input-group">
                                <label for="firstname" class="input-label">First Name</label>
                                <input type="text" id="firstname" class="form-input" aria-label="First Name">
                            </div>
                            <div class="input-group">
                              <label for="email" class="input-label">Address<span class="required">*</span></label>
                              <input type="email" id="email" class="form-input" required aria-label="Email Address" aria-required="true">
                            </div>
                            <div class="input-group">
                              <label for="phone" class="input-label">Phone Number</label>
                              <input type="tel" id="phone" class="form-input" aria-label="Phone Number">
                            </div>
                            <div class="input-group">
                              <label for="gender" class="input-label">Gender</label>
                              <select id="gender" class="form-input" aria-label="Gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                              </select>
                            </div>
                            <div class="input-group">
                              <label for="birthdate" class="input-label">Birth Date</label>
                              <input type="date" id="birthdate" class="form-input" aria-label="Birth Date">
                            </div>
                          </div>
                        </div>
                        <div class="button-group">
                          <button type="button" class="btn btn-cancel">Cancel</button>
                          <button type="submit" class="btn btn-save">Save Changes</button>
                        </div>
