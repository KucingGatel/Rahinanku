                function redirectToUpBarang() {

                document.getElementById("operational-hours").addEventListener("input", function (event) {
                  const input = event.target.value;
                  const pattern = /^([01]\d|2[0-3]):([0-5]\d)-([01]\d|2[0-3]):([0-5]\d)$/;

                  if (!pattern.test(input)) {
                    event.target.setCustomValidity("Please enter a valid time range in the format HH:MM-HH:MM (e.g., 10:00-20:00)");
                  } else {
                    event.target.setCustomValidity(""); // Clear the error if valid
                  }

                document.querySelector("form").addEventListener("submit", async function (event) {
    event.preventDefault(); // Mencegah reload halaman

    // Ambil nilai input dari form
    const shopName = document.getElementById("shop-name").value;
    const streetAddress = document.getElementById("street-address").value;
    const townCity = document.getElementById("town-city").value;
    const operationalHours = document.getElementById("operational-hours").value;

    // Ambil account_id dari localStorage
    const userData = JSON.parse(localStorage.getItem("userData"));
    const accountId = userData?.account_id;

    if (!accountId) {
      alert("User is not logged in.");
      return;
    }

    // Data yang akan dikirim
    const requestData = {
      nama_toko: shopName,
      lokasi: streetAddress,
      jam_operasional: operationalHours,
      account_id: accountId,
      kota: townCity,
    };

    try {
      // Kirim data ke API
      const response = await fetch("http://localhost:3000/api/user/CreateToko", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(requestData),
      });

      if (!response.ok) {
        throw new Error("Failed to create shop");
      }

      const result = await response.json();
      if (result.success) {
        alert("Shop created successfully!");
        // Redirect atau tindakan lain setelah sukses
        window.location.href = "toko.html";
      } else {
        alert("Failed to create shop. Please try again.");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("An error occurred. Please try again.");
    }
  });
