<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .profile-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #ddd;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            display: none;
        }

        .save-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .save-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    
    <div class="profile-container">
        <img id="profilePhoto" class="profile-photo" src="https://via.placeholder.com/150" alt="Profile Photo">
        <br>
        <label class="upload-btn" for="fileInput">Change Photo</label>
        <input type="file" id="fileInput" accept="image/*">
        <br>
        <button class="save-btn" id="savePhoto">Save Photo</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const profilePhoto = document.getElementById('profilePhoto');
        const savePhoto = document.getElementById('savePhoto');

        let uploadedPhoto = null;

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePhoto.src = e.target.result;
                    uploadedPhoto = e.target.result; // Save the uploaded photo data
                };
                reader.readAsDataURL(file);
            }
        });

        savePhoto.addEventListener('click', () => {
            if (uploadedPhoto) {
                // Simulate saving the photo (e.g., send it to a server)
                alert('Photo saved successfully!');
                console.log('Saved photo data:', uploadedPhoto);
            } else {
                alert('Please upload a photo before saving.');
            }
        });
    </script>
</body>
</html>
