            .signup-container {

              position: relative;
            }
            
            .background-image {

              width: 100%;
              object-fit: cover;
              object-position: center;
            }
            
            .signup-form-container {

            .signup-content {

              flex-direction: column;
              align-items: center;
            }
            
            .header-container {

              align-items: center;
              gap: 40px 100px;
              color: var(--black, #333);
              font: 700 32px Open Sans, sans-serif;
            }
            
            .header-title {
              align-self: stretch;
              margin: auto 0;
            }
            
            .close-icon {
              aspect-ratio: 1;
              object-fit: contain;
              width: 24px;
              align-self: stretch;
              margin: auto 0;
            }
            
            .input-group {
              display: flex;
              width: 100%;
              flex-direction: column;
              font-family: Open Sans, sans-serif;
              color: var(--black, #333);
              margin-bottom: 20px;
            }
            
            .input-label {

              font-weight: 600;
              opacity: 0.6;
            }
            
            .input-field {

              border: 1px solid rgba(51, 51, 51, 0.2);
              background: var(--white, #fff);
              padding: 14px 24px;
              margin-top: 10px;
              width: 100%;
              font-size: 16px;
            }
            
            .password-field {
              display: flex;
              align-items: center;
              justify-content: space-between;
            }
            
            .toggle-password {
              aspect-ratio: 1;
              width: 24px;
              border: none;
              background: transparent;
              cursor: pointer;
            }
            
            .terms-checkbox {
              display: flex;
              align-items: center;
              gap: 10px;
              margin-top: 20px;
            }
            
            .checkbox-input {

              height: 18px;

            .visually-hidden {

              height: 1px;
              padding: 0;
